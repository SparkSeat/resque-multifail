AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*

# Controllers don't necessarily need documentation for the class...
Documentation:
  Exclude:
    - app/controllers/**/*
    - app/mailers/*
    - config/**/*
    - previews/*

LineLength:
  Enabled: false

RedundantReturn:
  Enabled: false

SingleLineBlockParams:
  Enabled: false

SingleSpaceBeforeFirstArg:
  Enabled: false

# This should be done on a line by line basis, for example in
# TransactionsController#stripe, where any exception should be caught
# to refund the transaction
#
# RescueException:
#   Enabled: false
